<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedLexicon</title>
</head>
<body>
    <h1>Word List</h1>
    <ul>
        {% for word in words %}
            <li>{{ word.text }} - {{ word.translation_uk }} - {{ word.translation_pl }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'medlexicon:wordformat-list' %}">Add New Word</a>
</body>
</html>
