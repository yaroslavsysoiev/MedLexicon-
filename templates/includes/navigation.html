<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu and Search Bar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* Для меню */
        .dropdown {
            margin-bottom: 20px; /* Отступ снизу для разделения с поиском */
        }

        /* Для поиска */
        .search-container {
            display: flex;
            justify-content: center; /* Центрируем поиск по горизонтали */
            margin-bottom: 20px;
        }

        .search-input {
            padding: 10px 15px;
            border: 1px solid #ced4da;
            border-radius: 0.375rem 0 0 0.375rem; /* Скругление только для левой стороны */
            font-size: 16px;
            width: 880px;
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ced4da;
            border-radius: 0 0.375rem 0.375rem 0; /* Скругление только для правой стороны */
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Dropdown Menu -->
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                Menu
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="{% url 'medlexicon:index' %}">Home</a></li>
                <li><a class="dropdown-item" href="{% url 'medlexicon:worker-list' %}">All employees</a></li>
                <li><a class="dropdown-item" href="{% url 'medlexicon:word-list' %}">All words</a></li>
                <li><a class="dropdown-item" href="{% url 'medlexicon:category-list' %}">All categories</a></li>
            </ul>
        </div>

        <!-- Search Bar -->
        <div class="search-container">
            <form method="GET" action="{% url 'medlexicon:word-list' %}" style="display: flex;">
                <input type="text" name="q" class="search-input" placeholder="Search words..." value="{{ request.GET.q }}">
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
